buildscript {
    ext.kotlin_version = '1.2.0'

    repositories {
        mavenCentral()
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

group 'xyz.multicolorworld'
version '1.0'

apply plugin: 'kotlin'

repositories {
    mavenCentral()
    maven {
        url "lib"
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:$kotlin_version"
    compile "org.shredzone.acme4j:acme4j-client:2.0-SNAPSHOT"
    compile "org.shredzone.acme4j:acme4j-utils:2.0-SNAPSHOT"
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}